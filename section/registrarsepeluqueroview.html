    <!-- sirve como contenedor de todas las secciones-->
    <main>
      <section>
        <h3>Registrate!</h3>
        <div class="container">
          <div class="card" style="width:30rem;">
            <div class="card-body ">
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-12">
                  <label for="validationName" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="validationName" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationMail" class="form-label">Mail</label>
                  <input type="text" class="form-control" id="validationMail" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationCelular" class="form-label">Celular</label>
                  <input type="number" class="form-control" id="validationCelular" aria-describedby="inputGroupPrepend"
                    required>
                </div>
                <div class="col-12">
                  <label for="validationContrasena" class="form-label">Contrase침a</label>
                  <input type="password" class="form-control" id="validationContrasena" required>
                  <div class="invalid-feedback">
                  </div>
                  <div class="col-12">
                    <label for="validationContrasenaC" class="form-label">Confirmar contrase침a</label>
                    <input type="password" class="form-control" id="validationContrasenaC" required>
                    <div class="invalid-feedback">
                    </div>
                    <div class="col-12">
                      <label for="validationDireccion" class="form-label">Direcci칩n</label>
                      <input type="text" class="form-control" id="validationDireccion" required>
                      <div class="invalid-feedback">
                      </div>
                      <div class="col-12">
                        <label for="validationCiudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="validationCiudad" required>
                        <div class="invalid-feedback">
                        </div>
                        <div class="col-12">
                          <label for="validationNombreSalon" class="form-label">Nombre del Salon</label>
                          <input type="text" class="form-control" id="validationNombreSalon" required>
                          <div class="invalid-feedback">
                          </div>
                          <div class="col-12">
                            <label for="validationUbicacion" class="form-label">Ubicaci칩n del mapa</label>
                            <input type="text" class="form-control" id="validationUbicacion" required>
                            <div class="invalid-feedback">
                            </div>
                            <div class="col-12">
                              <label for="validationCategoria" class="form-label">Categoria</label>
                              <select class="form-select" id="validationCategoria" required>
                                <option selected disabled value="">Categoria...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="col-12">
                              <label for="validationCliente" class="form-label">Cliente</label>
                              <select class="form-select" id="validationCliente" required>
                                <option selected disabled value="">Cliente...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                  Agree to terms and conditions
                                </label>
                              </div>
                            </div>
                            <div class="col-12">
                              <button class="btn btn-primary" type="submit">Registrame!</button>
                            </div>
              </form>
            </div>
          </div>

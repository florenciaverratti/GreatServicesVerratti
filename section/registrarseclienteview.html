<body>

          <!--Buscadores-->
          <!--Buscador por TAG-->
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

          </form>
          <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <!-- El drop mostraria las categorias de peluqueria en base a una base de datos en un futuro-->

                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"

                  Categorias
                </a>

                  <li><a class="dropdown-item" href="#">Cortes</a></li>

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="registrarsepeluqueroview.html">Registrarse como
                  peluquero</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="loginview.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- sirve como contenedor de todas las secciones-->
    <main>
      <section>
        <h3>Registrate!</h3>
        <div class="container tamanio">
          <div class="card ">
            <div class="card-body ">
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-12">
                  <label for="validationName" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="validationName" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationMail" class="form-label">Mail</label>
                  <input type="text" class="form-control" id="validationMail" value="" required>
                </div>
                <div class="col-12">
                  <label for="validationCelular" class="form-label">Celular</label>
                  <input type="number" class="form-control" id="validationCelular" aria-describedby="inputGroupPrepend"
                    required>
                </div>
                <div class="col-12">
                  <label for="validationContrasena" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="validationContrasena" required>
                  <div class="invalid-feedback">
                  </div>
                  <div class="col-12">
                    <label for="validationContrasenaC" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="validationContrasenaC" required>
                    <div class="invalid-feedback">
                    </div>
                    <div class="col-12">
                      <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                      </div>
                    </div>
                    <div class="col-12 d-grid gap-2">
                      <button class="btn boton " type="submit">Registrame!</button>
                    </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="container-fluid p-0 mt-5">

      <footer class=" text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Google -->
            <div class="row  p-2">
              <h5>Conocenos y descarga las apps!</h5>
            </div>
            <a class="btn btn-outline-light btn-floating m-1" href="https://play.google.com/store?hl=es_AR&gl=US"
              role="button google-play "><i class="fab fa-google-play"></i></a>

            <!-- Apple Store -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.apple.com/store"
              role="button apple-store"><i class="fab fa-apple"></i></a>

            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1"
              href="https://www.linkedin.com/in/florencia-verratti-6a2b33175/" role="button linkedin"><i
                class="fab fa-linkedin-in"></i></a>

            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1"
              href="https://github.com/florenciaverratti/GreatServicesVerratti.git" role="button github"><i
                class="fab fa-github"></i></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2022 Copyright:
          <a class="text-white">Florencia Verratti</a>
        </div>
        <!-- Copyright -->
      </footer>

    </div>
    <!-- End of .container -->
  </div>
